<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>

    <div class="content">
        <button id="new-book-button">
            <img src="files/icons/icons8-plus.svg" alt="Plus">
            <p>Add Book</p>
        </button>
        <div class="container"></div>
        <dialog id="new-book-dialog">
            <button>X</button>
            <form method="dialog">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                <br>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
                <br>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required>
                <br>
                <span>Status</span>
                <br>
                <label for="read">Read</label>
                <input type="radio" id="read" name="read" value="true">
                <br>
                <label for="not-read">Not read</label>
                <input type="radio" id="not-read" name="read" value="false">
                <br>
                <button type="submit">Add Book</button>
            </form>
        </dialog>
    </div>

    <div class="footer">
        <footer>
            <p>Made by <a href="https://github.com/lou-bou">Boussaid Louai</a></p>
        </footer>
    </div>
</body>
</html>
